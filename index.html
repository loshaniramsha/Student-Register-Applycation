<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="submit_form">
    <h1>Student Register Form</h1>

    <label for="name">Name</label>
    <br />
    <input type="text" id="name" class="input input_box"/>

    <br />
    <br />

    <label for="city">City</label>
    <br />
    <input type="text" id="city" class="input input_box"/>

    <br />
    <br />

    <label for="email">E-mail</label>
    <br />
    <input type="email" id="email" class="input input_box"/>

    <br />
    <br />

    <label for="level">Level</label>
    <br />
    <input type="text" id="level" class="input input_box"/>

    <br />
    <br />

    <button type="submit" id="saveButton" class="input">Save</button>
    <button type="button" id="resetButton" class="input">Reset</button>
</div>

<script src="script.js"></script>
</body>
</html>
